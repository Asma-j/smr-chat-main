<mslibs-public-forms-card pageTitle="Register">
  <div c-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" />
        <div *ngIf="submitted && registerForm.controls.firstName.errors">
          <mat-error *ngIf="registerForm.controls.firstName.errors.required">First Name is required</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email" />
        <div *ngIf="submitted && registerForm.controls.email.errors">
          <mat-error *ngIf="registerForm.controls.email.errors.required">Email is required</mat-error>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" />
        <div *ngIf="submitted && registerForm.controls.password.errors">
          <mat-error *ngIf="registerForm.controls.password.errors.required">Password is required</mat-error>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Comfirm Password" formControlName="comfirmPassword" type="password" />
        <div *ngIf="submitted && registerForm.controls.comfirmPassword.errors">
          <mat-error *ngIf="registerForm.controls.comfirmPassword.errors.required">comfirm Password is required
          </mat-error>
        </div>
      </mat-form-field>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      <mat-error *ngIf="error" class="alert alert-danger">{{error}}</mat-error>

      <div class="p-grid p-justify-around">
        <button mat-raised-button type="submit" color="primary" [disabled]="!registerForm.valid" >
          <mat-icon>how_to_reg</mat-icon> Register
        </button>
      </div>

    </form>
  </div>

  <div c-bottombar>
    <div class="p-justify-between p-grid p-align-center">
      <span>Have an account</span>
      <span class="left-flex-spacer"></span>
      <button mat-raised-button [routerLink]="['/public/login']">
        <mat-icon>exit_to_app</mat-icon> Login
      </button>
    </div>
  </div>

</mslibs-public-forms-card>
